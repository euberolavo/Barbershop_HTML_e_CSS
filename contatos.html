<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/contato.css" />
  </head>

  <body>
    <header>
      <div class="caixa">
        <h1><img src="./img/logo.png" alt="" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contatos.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="nomeesobrenome">Nome e Sobrenome</label>
        <input type="text" id="nomeesobrenome" class="input-padrao" />

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" />

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" />

        <label for="mensagem">Mensagem</label>
        <textarea
          name=""
          id="mensagem"
          cols="70"
          rows="10"
          class="input-padrao"
        ></textarea>

        <div>
          <p>Como prefere o contato?</p>

          <label for="radio-email"
            ><input
              type="radio"
              value="email"
              id="radio-email"
              name="contato"
            />Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              value="telefone"
              id="radio-telefone"
              name="contato"
            />Telefone</label
          >

          <label for="radio-whatsapp">
            <input
              type="radio"
              value="whatsapp"
              id="radio-whatsapp"
              name="contato"
            />WhatsApp</label
          >
        </div>

        <div>
          <p>Qual horário prefere ser atendido</p>
          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </div>

        <label for="" class="checkbox"
          ><input type="checkbox" /> Gostaria de receber nossas novidades por
          email?</label
        >

        <input type="submit" value="Envia Formulário" />
      </form>
    </main>

    <footer>
      <img src="./img/logo-branco.png" alt="" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
